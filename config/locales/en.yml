en:
  splash_page:
    slide_title: Fancy a cuppa?
    slide_subtitle: Find people in your local area who can help you during Covid-19
    intro_title: What is cuppa?
    intro_content: "We are in uncertain times here in the UK. The Covid-19 Coronavirus has provided challenges for most people in the UK and we have seen the country come together. But there are still vunerable people here in the UK who are in need of help. Help can come in a variety of forms. It could be picking up essential groceries or it could just be a someone to chat to. Cuppa looks to put you in contact with local people who can help with your needs."
